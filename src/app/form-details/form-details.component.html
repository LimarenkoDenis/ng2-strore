<mat-card>
  <form (ngSubmit)="createOrder($event)" [formGroup]="details">
    <h2>Enter your details</h2>
    <div fxLayout='row' fxLayoutAlign="space-between" class="form-group">
      <mat-input-container fxFlex="48">
        <input matInput placeholder="Name" #name formControlName="name">
        <mat-hint align="end" *ngIf="details.controls['name'].hasError('required') && details.controls['name'].touched">
          You can't leave this empty.
        </mat-hint>
      </mat-input-container>
      <mat-input-container fxFlex="48">
        <input matInput type="email" placeholder="Email" #email formControlName="email" >
        <mat-hint align="end" *ngIf="details.controls['email'].errors && details.controls['email'].touched">
          You can't leave this empty.
        </mat-hint>
      </mat-input-container>
    </div>

    <div fxLayout='row' fxLayoutAlign="space-between" class="form-group">
      <mat-input-container fxFlex="48">
        <input matInput placeholder="Address" #address formControlName="address">
        <mat-hint align="end" *ngIf="details.controls['address'].errors && details.controls['address'].touched">
          You can't leave this empty.
        </mat-hint>
      </mat-input-container>
      <mat-input-container fxFlex="48">
        <input matInput type="number" placeholder="Phone" #phone formControlName="phone">
        <mat-hint align="end" *ngIf="details.controls['phone'].errors && details.controls['phone'].touched">
          You can't leave this empty.
        </mat-hint>
      </mat-input-container>
    </div>
    <button mat-button [disabled]="details.invalid">Ok</button>
  </form>
</mat-card>
