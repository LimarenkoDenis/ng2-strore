<md-toolbar color="accent">
  <span *ngIf="!menuActive" (click)="toogleMenu()">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </span>
  <span *ngIf="menuActive" (click)="toogleMenu()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </span>
  <div fxLayout="row" fxLayoutAlign="start center" [routerLink]="['/products']">
    <span class="app-title">Star Store</span>
    <md-icon><i class="fa fa-star" aria-hidden="true"></i></md-icon>
  </div>
  <div fxFlex></div>
  <span [routerLink]="['/cart']"><i class="fa fa-shopping-basket" aria-hidden="true"></i> {{amount}}</span>
</md-toolbar>
