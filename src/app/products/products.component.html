<md-input-container fxLayout='row' fxFlex="100">
  <input mdInput placeholder="Search" #search>
</md-input-container>
<md-tab-group md-dynamic-height md-border-bottom md-autoselect>
  <md-tab *ngFor="let tab of tab; let i = index" label="{{tab}}">
    <md-grid-list cols="3">
      <md-grid-tile rowspan="1" colspan="1" *ngFor="let  product of products|sort: tab| search: search.value">
        <md-grid-tile-header>{{product.title}}</md-grid-tile-header>
        <img md-card-image src="http://thejizn.com/wp-content/uploads/2016/06/coca-cola-stash-can-12-oz-1_1.jpg">
        <md-grid-tile-footer  fxLayout="row" fxLayoutAlign="space-between center">
          <button md-raised-button color="accent" (click)="addProduct(product)">BUY</button>
          <button md-button>{{product.price | currency}}</button>
        </md-grid-tile-footer>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
</md-tab-group>
