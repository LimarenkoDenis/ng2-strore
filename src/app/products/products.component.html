<md-input-container fxLayout='row' fxFlex="100">
  <input mdInput placeholder="Search" #search>
</md-input-container>
<md-tab-group md-dynamic-height md-border-bottom md-autoselect >
  <md-tab *ngFor="let tab of tab; let i = index" label="{{tab}}"></md-tab>
</md-tab-group>
<div fxLayout='row' fxLayoutAlign="center" fxLayoutWrap fxLayoutGap="10px">
  <md-card class="card_product" *ngFor="let  product of products|sort: 'drink' | search: search.value">
    <md-card-header>
      <md-card-title>{{product.title}}</md-card-title>
      <md-card-subtitle>{{product.description}}</md-card-subtitle>
    </md-card-header>
    <img md-card-image src="http://thejizn.com/wp-content/uploads/2016/06/coca-cola-stash-can-12-oz-1_1.jpg">
    <md-card-actions>
      <button md-button>{{product.price | currency}}</button>
      <button md-button (click)="addProduct(product)">BUY</button>
    </md-card-actions>
  </md-card>
</div>
